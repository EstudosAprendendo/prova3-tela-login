<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Prova 3 - tela de login usuário</title>
</head>
<body>
    <div class="container">
        <div class="imagem"><img src="https://media.licdn.com/dms/image/D4D0BAQFNR93j4fKXJA/company-logo_200_200/0/1696797819036/infinityschool_logo?e=2147483647&v=beta&t=5z2xI78OCCR5QNMWQogGZZ-yC3xMS15sLO7B5_e-fY8" alt="logo-infinity"></div>
    <div>
        <form action="#">
        <h1>Bem-Vindo a Infinity Scholl</h1>
        <h2>Entre com sua conta</h2>
        <div class="input-box">  
            <label >E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail" required>
            <i class='bx bxs-user'></i>
        </div> 

        <div class="input-box">
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite sua senha" required>
            <i class='bx bxs-lock' ></i>
        </div>

        <div class="remember-me">
            <label">Lembrar-me:</label>
            <input type="checkbox">
            <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="registre-link">
            <p>Ainda não possui cadastro?
            <a href="#">Crie uma Conta</a></p>
        </div>
        
        <button type="submit"  class="btn">Entrar</button>
        

        <form>
    </div>
</div>
</body>
</html>
